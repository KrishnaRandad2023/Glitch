<svg width="400" height="800" viewBox="0 0 400 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Phone Screen Background -->
  <rect width="400" height="800" fill="#f5f5f5" stroke="#333" stroke-width="2" rx="20"/>
  
  <!-- Header Area -->
  <rect x="0" y="0" width="400" height="120" fill="#ffffff" opacity="0.9"/>
  <text x="200" y="75" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" fill="#7444C0">Discover</text>
  
  <!-- Debug Counter (top right) -->
  <rect x="340" y="130" width="50" height="25" fill="rgba(0,0,0,0.7)" rx="5"/>
  <text x="365" y="147" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="white">1/6</text>
  
  <!-- Card Container Area (centered) -->
  <rect x="20" y="140" width="360" height="520" fill="none" stroke="#ddd" stroke-width="1" stroke-dasharray="5,5" opacity="0.5"/>
  <text x="200" y="135" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#999">Card Container</text>
  
  <!-- Background Card (slightly smaller, behind) -->
  <g transform="translate(25, 160) scale(0.95)" opacity="0.8">
    <rect width="350" height="480" fill="white" stroke="#e0e0e0" stroke-width="2" rx="20"/>
    <rect x="0" y="0" width="350" height="336" fill="#f8f8f8" rx="20 20 0 0"/>
    <circle cx="175" cy="168" r="30" fill="#ddd"/>
    <text x="175" y="210" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#666">üì∑ Next Profile</text>
  </g>
  
  <!-- Main Card (perfectly centered) -->
  <g transform="translate(20, 140)">
    <!-- Card Shadow -->
    <rect x="5" y="5" width="360" height="520" fill="rgba(0,0,0,0.1)" rx="20"/>
    
    <!-- Main Card -->
    <rect width="360" height="520" fill="white" stroke="#7444C0" stroke-width="3" rx="20"/>
    
    <!-- Image Area -->
    <rect x="0" y="0" width="360" height="364" fill="#f0f0f0" stroke-bottom="#ddd" stroke-width="1" rx="20 20 0 0"/>
    
    <!-- Camera Icon -->
    <circle cx="180" cy="150" r="40" fill="#ddd"/>
    <text x="180" y="165" text-anchor="middle" font-family="Arial, sans-serif" font-size="48">üì∑</text>
    <text x="180" y="200" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" fill="#666">https://picsum.photos/400/600?random=1...</text>
    
    <!-- Like Indicator (hidden by default) -->
    <g opacity="0.3">
      <rect x="40" y="60" width="80" height="40" fill="rgba(76, 175, 80, 0.9)" rx="10"/>
      <text x="80" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">LIKE</text>
    </g>
    
    <!-- Nope Indicator (hidden by default) -->
    <g opacity="0.3">
      <rect x="240" y="60" width="80" height="40" fill="rgba(244, 67, 54, 0.9)" rx="10"/>
      <text x="280" y="85" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">NOPE</text>
    </g>
    
    <!-- Profile Info Area -->
    <rect x="0" y="364" width="360" height="156" fill="white" rx="0 0 20 20"/>
    
    <!-- Name and Age -->
    <text x="20" y="395" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#333">Emma</text>
    <text x="90" y="395" font-family="Arial, sans-serif" font-size="20" fill="#666">25</text>
    
    <!-- Distance -->
    <text x="20" y="415" font-family="Arial, sans-serif" font-size="14" fill="#999">2 miles away</text>
    
    <!-- Bio -->
    <text x="20" y="440" font-family="Arial, sans-serif" font-size="16" fill="#555">Love hiking and coffee ‚òïÔ∏è</text>
    
    <!-- Tags -->
    <g transform="translate(20, 455)">
      <rect width="80" height="25" fill="#7444C0" rx="12"/>
      <text x="40" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Adventure</text>
      
      <rect x="90" width="60" height="25" fill="#7444C0" rx="12"/>
      <text x="120" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Coffee</text>
      
      <rect x="160" width="90" height="25" fill="#7444C0" rx="12"/>
      <text x="205" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="12" font-weight="600" fill="white">Photography</text>
    </g>
    
    <!-- Action Buttons on Card -->
    <g transform="translate(120, 485)">
      <!-- Dislike Button -->
      <circle cx="30" cy="25" r="25" fill="#ff4458"/>
      <text x="30" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">‚ùå</text>
      
      <!-- Like Button -->
      <circle cx="90" cy="25" r="25" fill="#4fc3f7"/>
      <text x="90" y="32" text-anchor="middle" font-family="Arial, sans-serif" font-size="20">‚ù§Ô∏è</text>
    </g>
  </g>
  
  <!-- Bottom Action Buttons Area -->
  <rect x="0" y="680" width="400" height="120" fill="white" opacity="0.9"/>
  <g transform="translate(80, 720)">
    <!-- Dislike Button -->
    <circle cx="60" cy="30" r="30" fill="#ff4458"/>
    <text x="60" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">‚úï</text>
    
    <!-- Super Like Button -->
    <circle cx="120" cy="30" r="30" fill="#42a5f5"/>
    <text x="120" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="#ffd700">‚òÖ</text>
    
    <!-- Like Button -->
    <circle cx="180" cy="30" r="30" fill="#4fc3f7"/>
    <text x="180" y="37" text-anchor="middle" font-family="Arial, sans-serif" font-size="24" font-weight="bold" fill="white">‚ô•</text>
  </g>
  
  <!-- Center Guidelines (for reference) -->
  <line x1="200" y1="0" x2="200" y2="800" stroke="red" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
  <line x1="0" y1="400" x2="400" y2="400" stroke="red" stroke-width="1" stroke-dasharray="2,2" opacity="0.3"/>
  <text x="205" y="15" font-family="Arial, sans-serif" font-size="10" fill="red">Center Line</text>
  
  <!-- Swipe Gesture Indicators -->
  <g opacity="0.4">
    <!-- Left Swipe Arrow -->
    <path d="M 100 400 L 60 400 M 70 390 L 60 400 L 70 410" stroke="#ff4458" stroke-width="3" fill="none"/>
    <text x="30" y="425" font-family="Arial, sans-serif" font-size="12" fill="#ff4458">Swipe Left</text>
    <text x="35" y="440" font-family="Arial, sans-serif" font-size="12" fill="#ff4458">(Nope)</text>
    
    <!-- Right Swipe Arrow -->
    <path d="M 300 400 L 340 400 M 330 390 L 340 400 L 330 410" stroke="#4fc3f7" stroke-width="3" fill="none"/>
    <text x="320" y="425" font-family="Arial, sans-serif" font-size="12" fill="#4fc3f7">Swipe Right</text>
    <text x="335" y="440" font-family="Arial, sans-serif" font-size="12" fill="#4fc3f7">(Like)</text>
  </g>
  
  <!-- Title -->
  <text x="200" y="790" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333">Tinder Card Layout - Perfectly Centered</text>
</svg>
